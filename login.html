<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/register.css" />
    <script src="./JS/login.js" defer type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">List of countries</a></li>
          <li><a href="./mylist.html">My favorites</a></li>
          <li><a href="./login.html">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="registerHeader">Log in</h1>
      <section class="registerContainer">
        <p id="wrongUserInfo">Wrong username or password!</p>
        <div class="registerInput">
          <input
            type="text"
            id="usernameInput"
            name="usernameInput"
            placeholder="Your username"
            required
          />
          <input
            type="text"
            id="passwordInput"
            name="passwordInput"
            placeholder="Your password"
            required
          />
        </div>
        <div class="buttonSection">
          <button type="submit" id="loginBtn">Log in</button>
        </div>
        <p class="registerInfo">
          Not registered yet?
          <a href="./register.html">Register here</a>
        </p>
      </section>
    </main>
  </body>
</html>
