<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/register.css" />
    <script src="./JS/login.js" defer type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">List of countries</a></li>
          <li><a href="./mylist.html">My favorite countries</a></li>
          <li><a href="./login.html">Logg inn</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="registerHeader">Logg inn</h1>
      <section class="registerContainer">
        <p id="wrongUserInfo">Feil brukernavn eller passord!</p>
        <div class="registerInput">
          <input
            type="text"
            id="usernameInput"
            name="usernameInput"
            placeholder="Skriv inn brukernavn"
            required
          />
          <input
            type="text"
            id="passwordInput"
            name="passwordInput"
            placeholder="Skriv inn passord"
            required
          />
        </div>
        <div class="buttonSection">
          <button type="submit" id="loginBtn">Logg inn</button>
        </div>
        <p class="registerInfo">
          Ikke registrert bruker enn√•?
          <a href="./register.html">Registrer bruker her</a>
        </p>
      </section>
    </main>
  </body>
</html>
